<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./docs/css/global.css">
        <title>Beer collection</title>
    </head>
    <body>
        <header id="header">
            <h1>Brewdog beer recipes</h1>
        </header>
        <div class="overview__container">
            <div class="loading-state">
                <img src="./docs/images/beer-loading.gif" alt="">
                <p>Loading</p>
            </div>
        </div>
        <div class="pagination__container">
            <button class="loadMore">Load more</button>
            <div class="loading-state2">
                <img src="./docs/images/beer-loading.gif" alt="">
                <p>Loading</p>
            </div>
        </div>
        <div class="details__container"></div>

        <!-- Overview template -->
        <script type="text/template" id="overview-template">
            {{#beers}}
                <article>
                    <h2>
                        <a href="#{{id}}">{{name}}</a>
                    </h2>
                    <a href="#{{id}}">
                        <img src="{{image_url}}"/>
                    </a>
                    <p class="tagline">{{tagline}}</p>
                </article>
            {{/beers}}
        </script>

        <!-- Details template -->
        <script type="text/template" id="details-template">
            <article class="article-detail__container" id="{{id}}">
                <div class="left__container">
                    <div class="left__container-content">
                        <h2>{{name}}</h2>
                        <img src="{{image_url}}" alt="">
                        <p class="tagline">{{tagline}}</p>
                    </div>
                </div>
                <div class="right__container">
                    <div class="right__container-content">
                        <h3>General information</h3>
                        <p>Volume: {{readableVolume}}</p>
                        <p>Boil volume: {{readableBoilVolume}}</p>
                        <p>Alcohol by volume: {{abv}}%</p>
                        <p>Brewers tips: {{brewers_tips}}</p>
                        <h3>Ingredients</h3>
                        <ul class="ingredients__container">
                            {{#ingredients}}
                                <li>{{name}}, 
                                    {{#amount}}
                                        {{amount.value}} {{amount.unit}},
                                    {{/amount}} 
                                    {{type}}
                                </li>
                            {{/ingredients}}
                        </ul>
                    </div>
                </div>
                <a id="goBack" href="">Back</a>
            </article>
            <div class="related-beers__container">
                <h2>Beers around the same alcohol by volume</h2>
                <div class="related-beers__container-flex">
                    {{#relatedBeers}}
                        <div class="related-beers__item">
                            <h3>
                                <a href="#{{id}}">{{name}}</a>
                            </h3>
                            <a href="#{{id}}">
                                <img src="{{image_url}}"/>
                            </a>
                            <p>Alcohol by volume: {{abv}}%</p>
                        </div>
                    {{/relatedBeers}}
                </div>
            </div>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
        <script src="./docs/modules//libraries/routie.js"></script>
        <script type="module" src="./index.js"></script>
    </body>
</html>
